{% extends 'base.html' %}

{% block content %}
<section class="ftco-section ftco-no-pb contact-section">
    <div class="container">
        <div class="row justify-content-center mb-5 pb-3">
            <div class="col-md-7 heading-section text-center">
                <h2 class="mb-4">Đăng nhập thành viên</h2>
            </div>
        </div>

        <div class="row block-9 justify-content-center">
            <div class="col-md-6 d-flex">
                <form method="post" class="bg-light p-5 contact-form" style="width: 100%;">
                    {% csrf_token %}

                    {% if form.errors %}
                    <div class="alert alert-danger">Tên đăng nhập hoặc mật khẩu không đúng.</div>
                    {% endif %}

                    <div class="form-group">
                        <label for="id_username">Tên đăng nhập:</label>
                        <input type="text" name="username" class="form-control" placeholder="Username" required
                            id="id_username">
                    </div>

                    <div class="form-group">
                        <label for="id_password">Mật khẩu:</label>
                        <input type="password" name="password" class="form-control" placeholder="Password" required
                            id="id_password">
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Đăng nhập" class="btn btn-primary py-3 px-5">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
