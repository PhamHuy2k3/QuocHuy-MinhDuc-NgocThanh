{% extends "base.html" %}
{% load static %}

{% block hero %}
<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('{{ blog.image.url }}');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
            <div class="col-md-9 ftco-animate pb-5 text-center">
                <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">Home <i class="fa fa-chevron-right"></i></a></span> <span class="mr-2"><a href="{% url 'blog' %}">Blog <i class="fa fa-chevron-right"></i></a></span> <span>{{ blog.title }} <i class="fa fa-chevron-right"></i></span></p>
                <h1 class="mb-0 bread">{{ blog.title }}</h1>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block content %}
<section class="ftco-section ftco-no-pt ftco-no-pb">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 ftco-animate py-md-5">
                <h2 class="mb-3">{{ blog.title }}</h2>
                <div class="text-muted mb-4">
                    {{ blog.created_at|date:"F d, Y" }}
                </div>
                
                <div class="content">
                    <p>{{ blog.content|linebreaks }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
