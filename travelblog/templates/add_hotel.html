{% extends "base.html" %}
{% load static %}

{% block hero %}
<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('{% static 'images/bg_1.jpg' %}');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
            <div class="col-md-9 ftco-animate pb-5 text-center">
                <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">Home <i class="fa fa-chevron-right"></i></a></span> <span>Add Hotel <i class="fa fa-chevron-right"></i></span></p>
                <h1 class="mb-0 bread">Add Hotel</h1>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block content %}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Add New Hotel</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Hotel Info</legend>
                                {{ form.as_p }}
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Save</button>
                                <a class="btn btn-secondary" href="{% url 'manage' %}">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
