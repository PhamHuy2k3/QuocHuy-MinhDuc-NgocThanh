{% extends "base.html" %}
{% block hero %}
<section class="hero-wrap hero-wrap-2" style="background-image: url('{{ booking.content_object.image.url }}'); height: 300px;">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" style="height: 300px;">
            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-0 bread">Edit Booking: {{ booking.content_object.name }}</h1>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block content %}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="mb-4">Update Booking</h3>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Update Booking</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
