{% extends "base.html" %}
{% block content %}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h2 class="mb-4 text-success">Booking Successful!</h2>
                <p>Thank you for booking <strong>{{ booking.content_object.name }}</strong>.</p>
                <p>Date: {{ booking.booking_date|date:"F d, Y" }}</p>
                <a href="{% url 'profile' %}" class="btn btn-primary">View My Bookings</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
