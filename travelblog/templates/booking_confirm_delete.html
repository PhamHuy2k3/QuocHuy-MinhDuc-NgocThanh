{% extends "base.html" %}
{% block content %}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="mb-4 text-danger">Delete Booking?</h3>
                        <p>Are you sure you want to delete your booking for <strong>{{ booking.content_object.name }}</strong>?</p>
                        <form method="POST">
                            {% csrf_token %}
                            <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Confirm Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
